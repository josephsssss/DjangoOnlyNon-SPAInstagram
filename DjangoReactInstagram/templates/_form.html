{% load bootstrap4 %}

<div class="card">
    {% if form_title %}
    <div class="card-header">
        {{ form_title }}
    </div>
   {% endif %}
    <form action="" method="POST" enctype="multipart/form-data">
         {% if form %}
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            {{ submit_label|default:"Submit" }}
        </button>
        {% endbuttons %}
    </form>
    {% else %}
    <div class="alert alert-danger">
        form 객체를 지정해주세요.
    </div>
    {% endif %}
    </form>
</div>
</div>
